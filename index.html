<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotfy</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./utility.css">
</head>

<body>
    <!-- <img src="./media/images/logo.svg" alt=""> -->
    <div class="main flex bg-black ">
        <div class="left ">
            <div class="home bg-grey rounded m-1 ">
                <div class="logo "><img class="invert" src="./media/images/logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="./media/images/homelogo.svg" alt="home">Home</li>
                    <li><img class="invert" src="./media/images/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey m-1 p-1 rounded">
                <div class="heading">
                    <img class="invert" src="./media/images/playlist.svg" alt="playlist">
                    <h2>
                        Your library
                    </h2>
                </div>
                <div class="footer m-1 p-1">
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/" id="" data-encore-id="textLink">
                            <span data-encore-id="type">Legal</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/" id="" data-encore-id="textLink">
                            <span data-encore-id="type">Privacy Center</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/" id="" data-encore-id="textLink">
                            <span data-encore-id="type">Privacy Policy</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/" id="" data-encore-id="textLink">
                            <span data-encore-id="type">Cookies</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" id=""
                            data-encore-id="textLink">
                            <span data-encore-id="type">About Ads</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/" id="" data-encore-id="textLink">
                            <span data-encore-id="type">Accessibility</span>
                        </a>
                    </div>
                </div>
            </div>

        </div>
        <div class="right bg-grey rounded ">
            <div class="header">
                <div class="nav">
                    <img class="invert" src="./media/images/arrow-left-01-stroke-rounded.svg" alt="">
                    <img class="invert" src="./media/images/arrow-right-01-stroke-rounded.svg" alt="">
                </div>
                <div class="buttons">
                    <button class="signu-btn">Sign Up</button>
                    <button class="login-btn">Log in</button>
                </div>
            </div>
            <div class="sptfy-plylsts">
                <h1>Spotify Playlists</h1>
                <div class="card-container">
                    <div class="card ">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                                color="#000000" fill="none">
                                <path
                                    d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z"
                                    stroke="black" stroke-width="1.5" stroke-linejoin="round" fill="black" />
                            </svg>
                        </div>
                        <img src="https://i.scdn.co/image/ab67706f00000002fe765096aa35d7363f2e9056" alt="">
                        <h2>Happy Hits!</h2>
                        <p>Hits to boost your mood and fill you with happiness</p>
                    </div>
                    <div class="card ">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                                color="#000000" fill="none">
                                <path
                                    d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z"
                                    stroke="black" stroke-width="1.5" stroke-linejoin="round" fill="black" />
                            </svg>
                        </div>
                        <img src="https://i.scdn.co/image/ab67706f00000002fe765096aa35d7363f2e9056" alt="">
                        <h2>Happy Hits!</h2>
                        <p>Hits to boost your mood and fill you with happiness</p>
                    </div>
                </div>
            </div>
            <div class="playbar">
                <div class="song-details">

                </div>
                <div class="song-buttons">
                    <img src="./media/images/previous-btn.svg" alt="">
                    <img src="./media/images/play-btn.svg" alt="">
                    <img src="./media/images/next-btn.svg" alt="">
                </div>
                <div class="time-seek">
                    abse serious changes only
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
